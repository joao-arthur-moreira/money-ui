<p-table [value]="lancamentos" [responsive]="true" [paginator]="true" [rows]="5">
  <ng-template pTemplate="header">
      <tr>
          <th>Pessoa</th>
          <th>Descricao</th>
          <th class="col-data-header">Vencimento</th>
          <th class="col-data-header">Pagamento</th>
          <th class="col-valor-header">Valor</th>
          <th class="col-acoes" >Ações</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
      <tr>
          <td>{{ lancamento.pessoa }}</td>
          <td>{{ lancamento.descricao }}</td>
          <td class="col-data-content">{{ lancamento.dataVencimento | date:'dd/MM/yyyy' }}</td>
          <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
          <td class="col-valor-content" [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }" >{{ lancamento.valor | number:'1.2-2' }}</td>
          <td class="col-acoes">
            <a pButton icon="pi pi-pencil" style="margin-right: 3px;" pTooltip="Alterar" tooltipPosition="top" ></a>
            <button pButton icon="pi pi-trash" ></button>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        <td [attr.colspan]="6">
            Sem registros
        </td>
    </tr>
  </ng-template>
</p-table>
